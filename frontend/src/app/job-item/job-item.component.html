<mat-form-field>
	<input matInput placeholder="Name" [(ngModel)]="jobItem.name" name="name" (ngModelChange)="onSave()">
	<mat-hint>Created:{{jobItem.createdAt | date: 'dd/MM/yy'}}</mat-hint>
</mat-form-field>
<mat-form-field>
	<textarea matInput placeholder="Description" [(ngModel)]="jobItem.description" name="description" (ngModelChange)="onSave()"></textarea>
</mat-form-field>
<button mat-button (click)="onDestroy()">delete</button>
