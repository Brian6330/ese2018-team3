<mat-list>
 <mat-list-item *ngFor="let user of users"> 
 	<h3 matLine>{{user.name}}</h3>
 	<p matLine>
      <span> {{user.username}} </span>
    </p>
    <p matLine>
      <span> {{user.website}} </span>
    </p>
    <p matLine>
      <span> {{user.phone}} </span>
    </p>
 </mat-list-item>
</mat-list>
